<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battle Arena - Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white min-h-screen">

  <!-- Navbar -->
  <header class="flex items-center justify-between px-8 py-4 bg-black/40 backdrop-blur-md border-b border-gray-700">
    <h1 class="text-2xl font-bold tracking-wide">⚔️ Secret Battle Arena</h1>
    <nav class="space-x-6">
      <a href="index.html" class="hover:text-purple-400">Home</a>
      <a href="arena.html" class="hover:text-purple-400">Battle Arena</a>
      <a href="leaderboard.html" class="text-purple-400 font-semibold">Leaderboard</a>
    </nav>
    <button class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-sm">Connect Wallet</button>
  </header>

  <!-- Leaderboard Section -->
  <main class="max-w-5xl mx-auto px-4 py-12">
    <h2 class="text-4xl font-extrabold text-center mb-10">🏆 Leaderboard</h2>

    <!-- Leaderboard Table -->
    <div class="bg-gray-800 rounded-2xl shadow-lg overflow-hidden">
      <table class="min-w-full divide-y divide-gray-700">
        <thead class="bg-gray-900">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-300 uppercase tracking-wider">Rank</th>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-300 uppercase tracking-wider">Player</th>
            <th class="px-6 py-3 text-center text-sm font-semibold text-gray-300 uppercase tracking-wider">Wins</th>
            <th class="px-6 py-3 text-center text-sm font-semibold text-gray-300 uppercase tracking-wider">Losses</th>
            <th class="px-6 py-3 text-center text-sm font-semibold text-gray-300 uppercase tracking-wider">Total Battles</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-700">

          <!-- Example Row -->
          <tr class="hover:bg-gray-700/40 transition">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-100">1</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-purple-400 font-semibold">0xA12b...34F9</td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-green-400 font-bold">18</td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-red-400">2</td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-gray-200">20</td>
          </tr>

          <tr class="hover:bg-gray-700/40 transition">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-100">2</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-purple-400 font-semibold">0xB56c...9F21</td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-green-400 font-bold">15</td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-red-400">5</td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-gray-200">20</td>
          </tr>

          <tr class="hover:bg-gray-700/40 transition">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-100">3</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-purple-400 font-semibold">0x9De1...AB76</td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-green-400 font-bold">11</td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-red-400">9</td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-gray-200">20</td>
          </tr>

        </tbody>
      </table>
    </div>

    <!-- CTA -->
    <div class="mt-10 text-center">
      <a href="arena.html" class="inline-block px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-xl text-lg font-semibold transition">🔥 Battle Again</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-16 text-center text-gray-500 text-sm pb-6">
    Built with ❤️ on FHEVM | Secret Battle Arena © 2025
  </footer>

</body>
</html>
