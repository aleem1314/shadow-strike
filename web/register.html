<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Fighter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white min-h-screen">
  <header class="flex justify-between items-center p-6 border-b border-gray-800">
    <h1 class="text-2xl font-bold">⚔️ Secret Battle Arena</h1>
    <button class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg">Connect Wallet</button>
  </header>

  <main class="max-w-lg mx-auto mt-16 bg-gray-800 p-8 rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-center">🛡️ Create Your Fighter</h2>

    <form class="space-y-6">
      <div>
        <label class="block mb-2 font-semibold">Attack Power</label>
        <input type="number" min="1" max="100" class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg" placeholder="e.g. 75" />
      </div>
      <div>
        <label class="block mb-2 font-semibold">Defense Power</label>
        <input type="number" min="1" max="100" class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg" placeholder="e.g. 60" />
      </div>
      <div>
        <label class="block mb-2 font-semibold">HP / Health Points</label>
        <input type="number" min="50" max="200" class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg" placeholder="e.g. 120" />
      </div>
      <div>
        <label class="block mb-2 font-semibold">Class</label>
        <select class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg">
          <option>Warrior</option>
          <option>Mage</option>
          <option>Rogue</option>
        </select>
      </div>

      <button type="submit" class="w-full py-3 bg-green-600 hover:bg-green-700 rounded-lg font-semibold mt-4">🔐 Encrypt & Register</button>
    </form>

    <p class="text-sm text-gray-400 mt-6 text-center">🔒 Your stats will be encrypted locally before being sent on-chain.</p>
  </main>
</body>
</html>
