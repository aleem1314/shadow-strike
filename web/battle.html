<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white min-h-screen">
  <header class="flex justify-between items-center p-6 border-b border-gray-800">
    <h1 class="text-2xl font-bold">⚔️ Secret Battle Arena</h1>
    <button class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg">Disconnect</button>
  </header>

  <main class="max-w-3xl mx-auto mt-12 text-center">
    <h2 class="text-4xl font-bold mb-10">🔥 Battle Begins!</h2>

    <div class="grid grid-cols-3 gap-6 items-center">
      <div class="text-left">
        <h3 class="text-xl font-semibold">You</h3>
        <div class="bg-gray-800 p-4 rounded-lg mt-2">🛡️ HP: ???</div>
      </div>

      <div class="text-6xl font-bold text-red-500">⚔️</div>

      <div class="text-right">
        <h3 class="text-xl font-semibold">Opponent</h3>
        <div class="bg-gray-800 p-4 rounded-lg mt-2">🛡️ HP: ???</div>
      </div>
    </div>

    <div class="mt-12 bg-gray-800 rounded-xl p-6 text-left max-h-64 overflow-y-auto space-y-2">
      <p>🗡️ You attacked with a secret power!</p>
      <p>🛡️ Opponent defended!</p>
      <p>💥 Secret damage dealt!</p>
    </div>

    <div class="mt-8">
      <div class="text-3xl font-bold text-green-500 mb-4">✅ You Won!</div>
      <div class="space-x-4">
        <a href="arena.html" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg">Battle Again</a>
        <a href="leaderboard.html" class="px-6 py-3 bg-gray-700 hover:bg-gray-800 rounded-lg">View Leaderboard</a>
      </div>
    </div>
  </main>
</body>
</html>
